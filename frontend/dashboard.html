<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyPrescription | Dashboard</title>

  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="app-shell">

    <aside class="sidebar" aria-label="Navigation principale">
      <div class="sidebar-top">
        <a href="dashboard.html" class="brand" aria-label="MyPrescription">
          <span class="brand-mark" aria-hidden="true">
            <i data-lucide="activity"></i>
          </span>
          <span class="brand-text">MyPrescription</span>
        </a>

        <div class="profile-card" role="group" aria-label="Profil utilisateur">
          <div class="avatar" aria-hidden="true">
            <span id="user-initials">MP</span>
          </div>
          <div class="profile-meta">
            <div class="profile-name" id="user-name">Chargement…</div>
            <div class="profile-role">
              <span class="role-badge" id="user-role-badge">ROLE</span>
              <span class="muted" id="user-email">—</span>
            </div>
          </div>
        </div>
      </div>

      <nav class="nav" aria-label="Menu dashboard">
        <button class="nav-item active" data-tab="overview" type="button">
          <i data-lucide="layout-dashboard"></i>
          <span>Vue d’ensemble</span>
        </button>

        <button class="nav-item" data-tab="appointments" type="button">
          <i data-lucide="calendar"></i>
          <span>Rendez-vous</span>
        </button>

        <button class="nav-item" data-tab="find-doctor" id="nav-find-doctor" type="button" style="display:none;">
          <i data-lucide="stethoscope"></i>
          <span>Trouver un médecin</span>
        </button>

        <button class="nav-item" data-tab="my-patients" id="nav-my-patients" type="button" style="display:none;">
          <i data-lucide="users"></i>
          <span>Mes patients</span>
        </button>

        <button class="nav-item" data-tab="audit-logs" id="nav-audit-logs" type="button" style="display:none;">
          <i data-lucide="shield-check"></i>
          <span>Audit logs</span>
        </button>
      </nav>

      <div class="sidebar-bottom">
        <button class="nav-item logout" id="logout-btn" type="button">
          <i data-lucide="log-out"></i>
          <span>Déconnexion</span>
        </button>

        <small class="sidebar-footnote">
          <span class="muted">v1.0</span> • <span class="muted">MyPrescription</span>
        </small>
      </div>
    </aside>

    
    <main class="main">
      
      <header class="topbar" aria-label="Barre supérieure">
        <div class="topbar-left">
          <h1 class="page-title" id="page-title">Vue d’ensemble</h1>
          <div class="page-subtitle" id="page-subtitle">Résumé de votre activité et raccourcis</div>
        </div>

        <div class="topbar-right">
          <div class="topbar-chip" id="current-date" aria-label="Date du jour">—</div>

          <div class="topbar-actions">
            <button class="btn btn-secondary" id="btn-refresh" type="button" title="Rafraîchir">
              <i data-lucide="refresh-cw"></i>
              <span>Rafraîchir</span>
            </button>
            <button class="btn btn-primary" id="btn-quick-book" type="button" style="display:none;">
              <i data-lucide="plus"></i>
              <span>Nouveau RDV</span>
            </button>

            <button class="btn btn-primary" id="btn-quick-slot" type="button" style="display:none;">
              <i data-lucide="clock"></i>
              <span>Disponibilités</span>
            </button>
          </div>
        </div>
      </header>

      <section class="toolbar" aria-label="Outils">
        <div class="search">
          <i data-lucide="search" aria-hidden="true"></i>
          <input id="global-search" type="search" placeholder="Rechercher (patients, médecins, RDV…)" autocomplete="off" />
        </div>

        <div class="filters">
          <select id="filter-status" class="select">
            <option value="">Statut (tous)</option>
            <option value="SCHEDULED">Planifié</option>
            <option value="DONE">Terminé</option>
            <option value="CANCELLED">Annulé</option>
          </select>

          <select id="filter-period" class="select">
            <option value="7">7 jours</option>
            <option value="30" selected>30 jours</option>
            <option value="90">90 jours</option>
          </select>
        </div>
      </section>

      <section class="content" id="content-area" aria-live="polite">
        
        <div class="skeleton-grid">
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
        </div>
      </section>

      <!-- Audit Logs Section (Admin Only) -->
      <section id="audit" class="content-section" style="display:none;">
          <div class="section-header">
              <h2>Security Audit Logs</h2>
              <button class="btn btn-secondary" onclick="loadAuditLogs()">
                  <i data-lucide="refresh-cw"></i> Refresh
              </button>
          </div>
          
          <div class="card">
              <div class="table-container">
                  <table class="data-table" id="audit-table">
                      <thead>
                          <tr>
                              <th>Timestamp</th>
                              <th>Action</th>
                              <th>User</th>
                              <th>Status</th>
                              <th>IP Address</th>
                              <th>Details</th>
                          </tr>
                      </thead>
                      <tbody id="audit-list">
                          <!-- Populated via JS -->
                      </tbody>
                  </table>
              </div>
          </div>
      </section>

      <div class="toast-area" id="toastArea" aria-live="assertive" aria-atomic="true"></div>
    </main>
  </div>

  <div id="booking-modal" class="modal" aria-hidden="true">
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="booking-title">
      <div class="modal-header">
        <h3 id="booking-title">Prendre rendez-vous</h3>
        <button class="icon-btn close-modal" data-close="booking-modal" aria-label="Fermer">
          <i data-lucide="x"></i>
        </button>
      </div>

      <form id="booking-form" class="modal-body">
        <input type="hidden" id="booking-doctor-id" />

        <div class="form-grid">
          <div class="form-group">
            <label for="booking-doctor-name">Médecin</label>
            <input type="text" id="booking-doctor-name" readonly />
          </div>

          <div class="form-group">
            <label for="booking-date">Date & heure</label>
            <input type="datetime-local" id="booking-date" required />
          </div>

          <div class="form-group full">
            <label for="booking-reason">Motif</label>
            <textarea id="booking-reason" rows="3" required placeholder="Ex: Consultation, contrôle, douleur..."></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-close="booking-modal">Annuler</button>
          <button type="submit" class="btn btn-primary">Confirmer</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MODAL: Generic Confirm -->
  <div id="confirm-modal" class="modal" aria-hidden="true">
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="confirm-title">
      <div class="modal-header">
        <h3 id="confirm-title">Confirmer</h3>
        <button class="icon-btn close-modal" data-close="confirm-modal" aria-label="Fermer">
          <i data-lucide="x"></i>
        </button>
      </div>

      <div class="modal-body">
        <p id="confirm-message" class="muted">—</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-close="confirm-modal">Annuler</button>
        <button type="button" class="btn btn-danger" id="confirm-yes">Oui, continuer</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js" defer></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
