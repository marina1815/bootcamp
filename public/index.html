<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Test API</title>
  </head>
  <body>
    <h1>Test API /users</h1>

    <button id="btnGet" style="padding: 10px; color: #e0a7dd;">Charger les users</button>
    <button id="btnPost" style="padding: 10px; color: #e0a7dd;">Créer un user</button>

    <pre id="output"></pre>

    <script>
      const API_URL = "http://localhost:3000";

      const output = document.getElementById("output");
      const btnGet = document.getElementById("btnGet");
      const btnPost = document.getElementById("btnPost");

      // GET /users
      btnGet.addEventListener("click", async () => {
        const res = await fetch(`${API_URL}/users`);
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      });

      // POST /users
      btnPost.addEventListener("click", async () => {
        const res = await fetch(`${API_URL}/users`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name: "Nouveau user" }),
        });

        const data = await res.json();
        output.textContent = "User créé :\n" + JSON.stringify(data, null, 2);
      });
    </script>
  </body>
</html>
